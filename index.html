<body >
<header>
    <div class="container-fluid col-12">
        <h1 class="container">SEU CEP.COM</h1>
    </div>
</header>    

<div  id="div1" class="container col-12" style="border-radius: 25px;" >
    <div class="col-12"><h2>Digite seu CEP para saber as informações</h2></div>
    
    <div id="mandarCep" class="row m-5 ps-5">
        <div class="col-6">
            <input type="number" id="cep" placeholder="Digite seu CEP" class=" form-control" >
        </div>
        <div class="col-6">  <BUTTON onclick="pesquisarCep()"class="" >Pesquisar</BUTTON></div>
  
    </div>
        <table id="listagem" class="table text-white">

            <tr>
                <th>CEP</th> 
                <TH>logradouro</TH>
                <th>complemento</th>
                <th>Bairro</th>
                <th>cidade</th>
                <th>Estado</th>
            </tr>

        </table>
</div>
    <script src="/cep.js">    </script>
